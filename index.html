<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nota Fiscal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div style="text-align: center; background-color: #1f1f1f;">
        <h1 style="color: #fff;">Nota Fiscal</h1>
    </div>
    <header>
        <div class="cadastro_cliente">         
            <input type="text" id="nome_cliente" placeholder="Nome do Cliente">
            <input type="text" id="telefone" placeholder="Telefone">
        </div>
        <div style="margin-top: 10px;" class="cadastro_itens">
            <input type="text" id="servico" placeholder="Serviço">
            <input type="number" id="valor_cobrado" placeholder="Valor Cobrado">
            <input type="date" id="data_entrega" placeholder="Data de Entrega">
            <select id="forma_pagamento" style="height: 40px;">
                <option value="credito">Crédito</option>
                <option value="debito">Débito</option>
                <option value="pix">Pix</option>
                <option value="dinheiro">Dinheiro</option>
            </select>
            <button id="enviar">Enviar</button>
            <button id="imprimir">Imprimir</button>
        </div>
    </header>

    <main>
        <div class="nota_fiscal" id="nota_fiscal"
        style="            border: 1px solid #000;
        padding: 50px;
        width: 100%;
        margin: 20px auto;
        background-color: #fff;">

            <div class="titulo" style="text-align: center;">Remais graf</div>
        </div>
    </main>

    <div style="width: 100%; text-align: center; margin-top: 30px;">
        <a href="https://reemias.github.io/historico/">
            <h3 style="color: aliceblue;">Voltar</h3>
        </a>
    </div>

    <script>
        document.getElementById('enviar').addEventListener('click', function() {
            const nomeCliente = document.getElementById('nome_cliente').value;
            const telefone = document.getElementById('telefone').value;
            const servico = document.getElementById('servico').value;
            const valorCobrado = document.getElementById('valor_cobrado').value;
            const dataEntrega = document.getElementById('data_entrega').value;
            const formaPagamento = document.getElementById('forma_pagamento').value;

            const notaFiscalDiv = document.getElementById('nota_fiscal');
            notaFiscalDiv.innerHTML = `
                <div class="titulo">Nota Fiscal</div><br>
                <p>CNPJ : <P><br>
                <p><strong>Nome do Cliente:</strong> ${nomeCliente}</p><br>
                <p><strong>Telefone:</strong> ${telefone}</p><br>
                <p><strong>Serviço:</strong> ${servico}</p><br>
                <p><strong>Valor Cobrado:</strong> ${valorCobrado}</p><br>
                <p><strong>Data de Entrega:</strong> ${dataEntrega}</p><br>
                <p><strong>Forma de Pagamento:</strong> ${formaPagamento}</p><br>
                <div class="linha"></div>
                <p style="text-align: center;">Obrigado pela preferência!</p>
            `;
        });

        document.getElementById('imprimir').addEventListener('click', function() {
            window.print();
        });
    </script>
</body>
</html>
