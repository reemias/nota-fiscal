<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nota Fiscal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div>
            <input type="text" id="nome_cliente" placeholder="Nome do Cliente">
            <input type="text" id="telefone" placeholder="Telefone">
        </div>
        <div style="margin-top: 10px;">
            <a href="https://reemias.github.io/historico/">
                <button style="background-color: red;">Voltar</button>
            </a>
            <input type="text" id="servico" placeholder="Serviço">
            <input type="number" id="valor_cobrado" placeholder="Valor Cobrado">
            <input type="date" id="data_entrega" placeholder="Data de Entrega">
            <select style="height: 40px; background-color: #1c1c1c; 
            color: #feda4a; border-radius: 10px;" id="forma_pagamento">
                <option value="credito">Crédito</option>
                <option value="debito">Débito</option>
                <option value="pix">Pix</option>
                <option value="dinheiro">Dinheiro</option>
            </select>
            <button id="enviar">Enviar</button>
            <button id="imprimir">Imprimir</button>
        </div>
    </header>

    <main>
        <div class="nota-fiscal" id="nota_fiscal">
            <div class="titulo">Remais graf</div>
        </div>
    </main>
    
<script src="js.js"></script>

</body>
</html>
